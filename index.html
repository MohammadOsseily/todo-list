<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <header >
            <div class="title">ToDo-List</div>
            <form id="task-form">
                <input type="text" id="task-input" placeholder="New task" required>
                <input type="datetime-local" id="task-datetime" required>
                <input type="text" id="task-assignee" placeholder="Assignee" required>
                <button type="submit">Add Task</button>
            </form>
        </header>
        <main>
            <div class="column" id="pending-tasks">
                <h2 >Pending</h2>
                <ul id="pending-list"></ul>
            </div>
            <div class="column" id="completed-tasks">
                <h2 >Completed</h2>
                <ul id="completed-list"></ul>
            </div>
            <div class="column" id="past-due-tasks">
                <h2 >Past Due</h2>
                <ul id="past-due-list"></ul>
            </div>
        </main>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
